<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Math Assistant - Samantha</title>
    <style>
        /* Your original CSS remains unchanged here */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #333; }
        .container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); padding: 40px; width: 90%; max-width: 600px; text-align: center; }
        .header h1 { color: #4a5568; font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header p { color: #718096; font-size: 1.1rem; }
        .chat-container { background: #f7fafc; border-radius: 15px; padding: 20px; margin-bottom: 20px; min-height: 200px; max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; }
        .message { margin: 10px 0; padding: 12px 16px; border-radius: 18px; max-width: 80%; word-wrap: break-word; animation: fadeIn 0.3s ease-in; }
        .user-message { background: linear-gradient(45deg, #667eea, #764ba2); color: white; margin-left: auto; text-align: right; }
        .bot-message { background: #e2e8f0; color: #4a5568; margin-right: auto; text-align: left; }
        .controls { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .record-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3); }
        .record-btn.recording { animation: pulse 1.5s infinite; }
        .call-btn { padding: 15px 30px; border: none; border-radius: 25px; background: linear-gradient(45deg, #48bb78, #38a169); color: white; cursor: pointer; font-size: 1.2rem; transition: all 0.3s ease; }
        .call-btn.hang-up { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .text-input-container { display: flex; gap: 10px; width: 100%; }
        .text-input { flex: 1; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 25px; font-size: 1rem; outline: none; transition: border-color 0.3s ease; }
        .text-input:focus { border-color: #667eea; }
        .send-btn { padding: 12px 20px; border: none; border-radius: 25px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; }
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: 500; }
        .mode-toggle { margin-bottom: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Samantha</h1>
            <p>Your friendly voice math assistant</p>
        </div>

        <div class="mode-toggle">
            <label for="mode">Mode:</label>
            <select id="modeSelector">
                <option value="manual" selected>Manual (Push-to-Talk / Text)</option>
                <option value="call">Continuous Call</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer"></div>
        <div class="status" id="status" style="display: none;"></div>

        <div id="manualControls" class="controls">
             <button class="record-btn" id="recordBtn" title="Click and hold to record"></button>
            <div class="text-input-container">
                <input type="text" class="text-input" id="textInput" placeholder="Type your math question...">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>

        <div id="callControls" class="controls" style="display: none;">
            <button class="call-btn" id="callBtn">Start Call</button>
        </div>
    </div>

    <script>
        // --- Element References ---
        const modeSelector = document.getElementById('modeSelector');
        const manualControls = document.getElementById('manualControls');
        const callControls = document.getElementById('callControls');
        const chatContainer = document.getElementById('chatContainer');
        const statusDiv = document.getElementById('status');
        
        // --- Manual Mode Elements ---
        const recordBtn = document.getElementById('recordBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // --- Call Mode Elements ---
        const callBtn = document.getElementById('callBtn');
        
        // --- State Variables ---
        let currentMode = 'manual';
        
        // --- Utility Functions ---
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showStatus(message, type = 'info', isPermanent = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (!isPermanent) {
                setTimeout(() => { statusDiv.style.display = 'none'; }, 4000);
            }
        }

        // --- Mode Switching ---
        modeSelector.addEventListener('change', (e) => {
            currentMode = e.target.value;
            if (currentMode === 'manual') {
                manualControls.style.display = 'flex';
                callControls.style.display = 'none';
                if (isCallActive) hangUp();
            } else {
                manualControls.style.display = 'none';
                callControls.style.display = 'block';
            }
            chatContainer.innerHTML = ''; // Clear chat on mode switch
            addMessage("Hi! I'm Samantha. How can I help with your math questions today?");
        });

        // --- Initial Message ---
        addMessage("Hi! I'm Samantha. How can I help with your math questions today?");

        // ===================================================
        // MANUAL MODE LOGIC (Push-to-Talk and Text)
        // ===================================================
        let manualMediaRecorder;
        let manualAudioChunks = [];
        let isManualRecording = false;

        recordBtn.addEventListener('mousedown', startManualRecording);
        recordBtn.addEventListener('mouseup', stopManualRecording);
        recordBtn.addEventListener('mouseleave', stopManualRecording);
        
        sendBtn.onclick = sendTextMessage;
        textInput.onkeypress = (e) => { if (e.key === 'Enter') sendTextMessage(); };

        async function startManualRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                manualMediaRecorder = new MediaRecorder(stream);
                manualAudioChunks = [];
                manualMediaRecorder.ondataavailable = e => manualAudioChunks.push(e.data);
                manualMediaRecorder.onstop = processManualRecording;
                manualMediaRecorder.start();
                recordBtn.classList.add('recording');
                showStatus('Recording...', 'info', true);
            } catch (error) {
                showStatus('Microphone access denied.', 'error', true);
            }
        }
        
        function stopManualRecording() {
            if (!manualMediaRecorder) return;
            manualMediaRecorder.stop();
            recordBtn.classList.remove('recording');
            showStatus('Processing voice...', 'info');
        }

        async function processManualRecording() {
            const audioBlob = new Blob(manualAudioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            
            try {
                const response = await fetch('/voice-chat-legacy', { method: 'POST', body: formData });
                if (!response.ok) throw new Error((await response.json()).error || 'Voice processing failed');
                
                const transcript = response.headers.get('X-Transcript');
                addMessage(transcript, true);

                const audioBlobResponse = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlobResponse);
                new Audio(audioUrl).play();
                showStatus('Response received!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            textInput.value = '';
            showStatus('Thinking...', 'info');
            
            try {
                const chatResponse = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!chatResponse.ok) throw new Error((await chatResponse.json()).error || 'Chat failed');
                
                const { response: responseText } = await chatResponse.json();
                addMessage(responseText, false);

                const ttsResponse = await fetch('/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: responseText })
                });
                if (ttsResponse.ok) {
                    const audioBlob = await ttsResponse.blob();
                    new Audio(URL.createObjectURL(audioBlob)).play();
                }
                showStatus('Response received!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }


        // ===================================================
        // CONTINUOUS CALL MODE LOGIC (WebSockets)
        // ===================================================
        let socket;
        let audioContext;
        let processor;
        let source;
        let isCallActive = false;
        let audioQueue = [];
        let isPlaying = false;
        const TARGET_SAMPLE_RATE = 16000;

        callBtn.onclick = () => { isCallActive ? hangUp() : startCall(); };
        
        async function startCall() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const resampledData = resample(inputData, audioContext.sampleRate, TARGET_SAMPLE_RATE);
                    if (socket && socket.readyState === WebSocket.OPEN) socket.send(resampledData);
                };

                source = audioContext.createMediaStreamSource(stream);
                source.connect(processor);
                processor.connect(audioContext.destination);

                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${wsProtocol}//${window.location.host}/voice`);
                
                socket.onopen = () => {
                    showStatus('Connected. You can start speaking.', 'info', true);
                    isCallActive = true;
                    callBtn.textContent = 'Hang Up';
                    callBtn.classList.add('hang-up');
                };
                
                socket.onmessage = (event) => {
                    if (typeof event.data === 'string') {
                        const message = JSON.parse(event.data);
                        if (message.type === 'user_transcript') addMessage(message.data, true);
                        else if (message.type === 'bot_response_text') addMessage(message.data, false);
                        else if (message.type === 'error') showStatus(message.data, 'error', true);
                    } else {
                        const audioBlob = new Blob([event.data], { type: 'audio/mpeg' });
                        audioQueue.push(URL.createObjectURL(audioBlob));
                        if (!isPlaying) playNextInQueue();
                    }
                };
                
                socket.onclose = () => { showStatus('Connection lost.', 'error', true); hangUp(); };
                socket.onerror = () => { showStatus('Connection error.', 'error', true); hangUp(); };
            } catch (error) {
                showStatus('Microphone access denied.', 'error', true);
            }
        }
        
        function hangUp() {
            if (processor) processor.disconnect();
            if (source) source.disconnect();
            if (audioContext && audioContext.state !== 'closed') audioContext.close();
            if (socket) socket.close();
            isCallActive = isPlaying = false;
            audioQueue = [];
            callBtn.textContent = 'Start Call';
            callBtn.classList.remove('hang-up');
            showStatus('Call ended.', 'info');
        }

        function playNextInQueue() {
            if (audioQueue.length > 0) {
                isPlaying = true;
                const audioUrl = audioQueue.shift();
                const audio = new Audio(audioUrl);
                showStatus('Speaking...', 'info', true);
                audio.play();
                audio.onended = () => { isPlaying = false; playNextInQueue(); };
            } else {
                showStatus('Listening...', 'info', true);
            }
        }
        
        function resample(audioBuffer, fromSampleRate, toSampleRate) {
            const ratio = toSampleRate / fromSampleRate;
            const newLength = Math.round(audioBuffer.length * ratio);
            const result = new Int16Array(newLength);
            let offsetResult = 0, offsetBuffer = 0;
            while (offsetResult < newLength) {
                const nextOffsetBuffer = Math.round((offsetResult + 1) / ratio);
                let accum = 0, count = 0;
                for (let i = offsetBuffer; i < nextOffsetBuffer && i < audioBuffer.length; i++) {
                    accum += audioBuffer[i];
                    count++;
                }
                result[offsetResult] = Math.min(1, accum / count) * 32767;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result.buffer;
        }
    </script>
</body>
</html>
